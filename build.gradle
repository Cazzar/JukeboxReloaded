// this is the part that adds the GMCP plugin to your project
buildscript {
	repositories { 
		mavenCentral() 
		maven {
			name 'forge'
			url 'http://files.minecraftforge.net/maven'
		}
	}
	dependencies { classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT' }
}
apply plugin: "forge"  // actually applies the plugin.

group = 'net.cazzar.mods.jukeboxreloaded'  // your base page
version = "2.0.0"
archivesBaseName = 'JukeboxReloaded'
minecraft { version = "1.6.4-9.11.1.964" }

logger.lifecycle ""+version

version = "MC${minecraft.version}-$version"

processResources
{
    // replace stuff in text files, not binary ones.
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.lang'
        include '**/*.info'
        
        expand 'version':project.version, 'mcversion':project.minecraft.version // replace version and MCVersion
    }
        
    // copy everything else, thats not text
    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.lang'
        exclude '**/*.info'
    }
}

jar { classifier = 'universal'}

repositories {
	mavenCentral()
	maven { url 'https://s3.amazonaws.com/CazzarMods/repo/' } 
}
dependencies { compile 'net.cazzar.corelib:CazzarCoreLib:MC1.6.4-1.0.2-5281b7b:deobf' }

tasks.withType(Compile) {
    options.encoding = 'UTF-8'
}